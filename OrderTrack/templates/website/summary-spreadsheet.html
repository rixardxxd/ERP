{% load mathfilters %}
<table class="table table-hover">
        <tr>
            <th>Part No</th>
            <th>Size</th>
            <th>DI标准</th>
            <th>{{third_month}}</th>
            <th>{{second_month}}</th>
            <th>{{current_month}}</th>
        </tr>
        {% for usage in summary_list %}
        <tr>
            <td>{{ usage.part_no}}</td>
            <td>{{ usage.size}}</td>
            <td>{{ usage.di_standard}}</td>
            <td>{{ usage.third_month_sum | abs }}</td>
            <td>{{ usage.second_month_sum | abs }}</td>
            <td>{{ usage.current_month_sum | abs }}</td>

        </tr>
        {% endfor %}
</table>
