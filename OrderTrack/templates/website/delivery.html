<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    {% if delivery_list %}
    <table class="table table-bordered">
    <tr>
        <th>id</th>
        <th>发货时间</th>
        <th>货号</th>
        <th>发货数量</th>
    </tr>
    {% for delivery in delivery_list %}
    <tr>
        <td>{{ delivery.id }}</td>
        <td>{{ delivery.date_time}}</td>
        <td>{{ delivery.part_number}}</td>
        <td>{{ delivery.amount}}</td>
    </tr>
    {% endfor %}
    </table>

    {% else %}
    <p>暂时没有发货数量信息</p>
    {% endif %}


    <form action="{% url 'Website:addDelivery' %}" method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="提交" />
    </form>
</body>
</html>
